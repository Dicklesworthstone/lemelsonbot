name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Validate corpus
        run: python3 scripts/validate-corpus.py

      - name: Validate kernel
        run: python3 scripts/validate-kernel.py

      - name: Validate operators
        run: python3 scripts/validate-operators.py

      - name: Validate kickoffs
        run: python3 scripts/validate-kickoffs.py
